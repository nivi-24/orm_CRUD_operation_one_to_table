<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>SELECT MULTIPLE TOPIC </h1>
        <form  method="POST">
            {% csrf_token %}

            <label for="tn">topic_name</label>
            <select name="tn" id="tn" multiple>
                {% for TO in QLTO %}
                <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>
                {% endfor %}
            </select>
            <button>submit </button>
        </form>
    </center>
</body>
</html>
