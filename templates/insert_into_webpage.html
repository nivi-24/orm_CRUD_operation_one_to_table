<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>insert_into_webpage</h1>
        <form  method="POST">
            {% csrf_token %}
            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">
                {% for TO in QLTO %}
                  <option value="{{TO.topic_name}}">{{TO.topic_name}}</option>
                {% endfor %}

            </select>
            <br>
            <br>
            <label for="na">name</label>
            <input type="text" name="na" id="na">
            <br>
            <br>
            <label for="ur">Url</label>
            <input type="url" name="ur" id="ur">
            <br>
            <br>
            <label for="em">email</label>
            <input type="email" name="em" id="em">
            <br>
            <br>
            <button>submit</button>

        </form>
    </center>
</body>
</html>
